<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-400 Demo App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #0078d4; /* لون أزرق Azure */
        }
        p {
            font-size: 1.2em;
        }
        .version {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بكم في عرض AZ-400 العملي!</h1> 
        <p>هذا التطبيق يعمل الآن في بيئة **الإنتاج (Production)**.</p>
        <p>سنقوم بتعديل هذا الكود ونشره إلى بيئة **المراجعة (Staging)** آلياً.</p>
        <div class="version">
            <p><strong>الإصدار: 22222 (الإنتاج الحالي)</strong></p>
        </div>
    </div>
</body>
</html>
